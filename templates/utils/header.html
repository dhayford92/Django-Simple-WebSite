<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">All Product</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'cart' %}" class="nav-link px-2 text-white">Cart</a></li>
        {% else %}
          <li><a href="{% url 'login' %}" class="nav-link px-2 text-white">Cart</a></li>
        {% endif %}
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="text-end">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" type="button" class="btn btn-outline-light me-2">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'register' %}" type="button" class="btn btn-warning">Sign-up</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
